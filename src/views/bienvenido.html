<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Enterprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgb(182, 198, 238);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 150px;
        }

        .menu-item {
            padding: 12px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background: white;
        }

        .welcome-section {
            max-width: 800px;
        }

        .welcome-section h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .welcome-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="MM Enterprise">
        </div>
        <a href="#" class="menu-item">Ventas</a>
        <a href="#" class="menu-item">Afiliaciones</a>
        <a href="#" class="menu-item">Inventario</a>
        <a href="#" class="menu-item">Despachos</a>
        <a href="#" class="menu-item">Productos</a>
    </div>

    <div class="main-content">
        <div class="welcome-section">
            <h1>Bienvenido a MM</h1>
            <img src="network-image.jpg" alt="Red de conexiones">
        </div>
    </div>
</body>
</html>
