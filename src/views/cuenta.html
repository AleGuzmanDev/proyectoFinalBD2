<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #8EB3E3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px 40px;
            width: 350px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-img {
            width: 30px;
            margin-right: 8px;
        }

        h2 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h3 {
            font-style: italic;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-icon {
            font-size: 80px;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-icon img {
            width: 80px;
            border-radius: 50%;
        }

        .option-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 20px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .option-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h2>MM Enterprise</h2>
        </div>
        <h3>Mi cuenta</h3>
        <div class="profile-icon">
            <img src="https://via.placeholder.com/80" alt="Icono de usuario">
        </div>
        <button class="option-button">Ver mi informaci√≥n</button>
        <button class="option-button">Ver mi historial de ventas y mis comisiones</button>
        <button class="option-button">Promociones y bonificaciones</button>
    </div>
</body>
</html>
