<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #8EB3E3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .register-box {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px 40px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-img {
            width: 30px;
            margin-right: 8px;
        }

        h2 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }

        form input::placeholder {
            color: #AAA;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4A6FA5;
            color: #FFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3B5D8B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">
                <h2>MM Enterprise</h2>
            </div>
            <h3>Crea tu cuenta</h3>
            <form>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Repite tu contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
